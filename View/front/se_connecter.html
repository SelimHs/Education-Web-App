    <script>
        $(document).ready(function() {
            $('.contact-form').submit(function(e) {
                var email = $('#email').val().trim();
                var password = $('#password').val().trim();

                if (!verifMail(email)) {
                    alert("L'adresse e-mail doit être sous la forme %@gmail/outlook/esprit.tn/com/fr !");
                    e.preventDefault();
                }

                if (!verifPassword(password)) {
                    alert("Le mot de passe doit être de taille minimale 4 et doit contenir des caractères et des chiffres !");
                    e.preventDefault();
                }
            });
        });

        function verifMail(email) {
            var regex = /^[a-zA-Z0-9._%+-]+@(gmail|outlook|esprit)\.(com|tn|fr)$/i;
            return regex.test(email);
        }

        function verifPassword(password) {
            return password.length >= 4 && /\d/.test(password) && /[a-zA-Z]/.test(password);
        }
    </script>
